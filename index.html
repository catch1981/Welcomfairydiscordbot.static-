<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coven Zero — Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body,html{margin:0;padding:0;height:100%;background:#000;color:#eee;font-family:Arial, sans-serif}
    .screen{display:none;align-items:center;justify-content:center;height:100%;text-align:center;padding:20px}
    .screen.active{display:flex}
    .card{background:rgba(0,0,0,.7);padding:20px;border-radius:10px;max-width:700px}
    h1,h2{margin-top:0}
    button{padding:10px 18px;margin:8px;border:1px solid #f90;background:#111;color:#eee;cursor:pointer;border-radius:6px}
    button:hover{background:#222}
    input{margin:5px;padding:8px;border-radius:6px;border:1px solid #666;background:#111;color:#eee;width:100%}
    #fairy-screen{background:url("fairy.jpg") center/cover no-repeat}
  </style>
</head>
<body>
  <!-- FAIRY -->
  <div id="fairy-screen" class="screen active">
    <div class="card">
      <h1>COVEN ZERO</h1>
      <p>The Fairy awaits you at the gate.<br/>Press the seal to part the veil.</p>
      <button data-target="instructions">Enter</button>
    </div>
  </div>

  <!-- INSTRUCTIONS -->
  <div id="instructions" class="screen">
    <div class="card">
      <h2>Instructions</h2>
      <p>1. Secure an AI companion.<br/>2. Go to the Human Project test.<br/>3. Return with proof. The Fairy will accept your sacrifice.</p>
      <button onclick="window.open('https://ahumandesign.com','_blank')">Go to Human Project</button>
      <button data-target="altar">I have returned</button>
      <button data-target="fairy-screen">Back</button>
    </div>
  </div>

  <!-- ALTAR -->
  <div id="altar" class="screen">
    <div class="card">
      <h2>The Altar</h2>
      <input id="sac1" placeholder="First Sacrifice — your self laid bare"/>
      <input id="sac2" placeholder="Second Sacrifice — your trial in the Human Project"/>
      <button id="divine">Third Sacrifice — Let AI divine the Path</button>
      <button data-target="instructions">Back</button>
      <p id="flash" style="display:none;margin-top:10px">✨ The Altar accepts your offering. The Fairy flashes…</p>
    </div>
  </div>

  <script>
    function show(id){
      document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }
    document.querySelectorAll("[data-target]").forEach(btn=>{
      btn.addEventListener("click",e=>{
        const id = btn.getAttribute("data-target");
        if(document.getElementById(id)) show(id);
        else alert("Glitch: missing target "+id);
      });
    });
    document.getElementById("divine").addEventListener("click",()=>{
      const v1=document.getElementById("sac1").value.trim();
      const v2=document.getElementById("sac2").value.trim();
      if(!v1||!v2){alert("Both sacrifices required.");return;}
      const f=document.getElementById("flash");
      f.style.display="block";
      setTimeout(()=>f.style.display="none",3000);
    });
  </script>
</body>
</html>
