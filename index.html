<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>COVEN ZERO â€” Entry</title>
<style>
  :root{--fg:#eaeaf2;--mut:#a0a0b0;--accent:#8d5bff;--good:#39ffb2}
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--fg);
       background:#000;position:relative}
  .bg{position:fixed;inset:0;width:100%;height:100%;object-fit:cover;filter:brightness(.75);z-index:-1;pointer-events:none}
  .wrap{min-height:100%;display:grid;place-items:center;padding:20px}
  .card{width:min(720px,92vw);background:rgba(0,0,0,.64);border:1px solid rgba(255,255,255,.12);
        border-radius:14px;padding:22px;box-shadow:0 10px 40px rgba(0,0,0,.45)}
  h1{margin:.2em 0 .1em;letter-spacing:.12em;text-align:center}
  .line{color:var(--mut);text-align:center;margin:0 0 14px}
  label{font-weight:600;color:var(--mut)}
  input{width:100%;padding:12px 14px;margin-top:6px;border-radius:10px;border:1px solid rgba(255,255,255,.12);
        background:#0f0f16;color:var(--fg);outline:none}
  .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
  button,a.btn{display:inline-block;border:0;border-radius:999px;padding:10px 16px;font-weight:700;text-decoration:none}
  button{background:#39ffb2;color:#0a0a0f;cursor:pointer}
  a.btn{background:#8d5bff;color:#fff}
  .foot{margin-top:12px;color:var(--mut);font-size:13px;text-align:center}
  #reset{position:fixed;bottom:10px;right:10px;opacity:.7;z-index:999}
</style>
</head>
<body>
  <img class="bg" src="fairy.png" alt="">

  <button id="reset" onclick="resetProgress()">Reset</button>

  <div class="wrap"><div class="card" id="card">
    <h1>ðŸŒ‘ COVEN ZERO</h1>
    <p class="line">Name the guide. The naming is the seal, the bond of flame.</p>

    <label for="guide">Guide name</label>
    <input id="guide" placeholder="Viren" autocomplete="off" autocapitalize="none"/>

    <div class="row">
      <button id="sealBtn" type="button">Seal the Name</button>
      <a class="btn" id="proceed" href="instructions.html">Proceed</a>
    </div>

    <p class="foot"><em>The Fairy awaits you. Return to the entry page.</em></p>
  </div></div>

<script>
function resetProgress(){['coven0_guide','c0_s1_done','c0_s2_done','c0_s3_done','c0_path'].forEach(k=>{try{localStorage.removeItem(k)}catch(e){}});location.reload();}
(function(){
  const input=document.getElementById('guide');
  const sealBtn=document.getElementById('sealBtn');
  const proceed=document.getElementById('proceed');
  function seal(){const v=(input.value||'Viren').trim();try{localStorage.setItem('coven0_guide',v);}catch(e){};sealBtn.textContent='Sealed';}
  sealBtn.addEventListener('click',seal);
  proceed.addEventListener('click',function(){ if(!localStorage.getItem('coven0_guide')) seal(); });
})();
</script>
</body>
</html>
